<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>MoveIt</title>
  </head>
  <body>
    <header class="experience-bar container">
      <span>0 xp</span>
      <div>
        <div></div>
        <span class="current-experience">300 xp</span>
      </div>
      <span>600 xp</span>
    </header>
    <main class="main container">
      <section class="left-content">
        <div class="profile">
          <img src="https://github.com/joaom00.png" alt="" />
          <div>
            <h1>Jo√£o Pedro</h1>
            <p>
              <img src="./icons/level.svg" alt="" />
              Level 1
            </p>
          </div>
        </div>

        <div class="challenges-completed">
          <p>Desafios Completados</p>
          <span>0</span>
        </div>

        <div class="countdown">
          <div class="minutes-container">
            <span id="minuteLeft">2</span>
            <span id="minuteRight">5</span>
          </div>
          <span>:</span>
          <div class="seconds-container">
            <span id="secondLeft">0</span>
            <span id="secondRight">0</span>
          </div>
        </div>
        <button class="countdown-button">Iniciar um ciclo</button>
      </section>
      <section class="right-content challenge-active">
        <!-- <h3>
          Inicie um ciclo <br />
          para receber desafios
        </h3>
        <img src="./icons/level-up.svg" alt="" />
        <p>
          Avance de level completando <br />
          os desafios.
        </p> -->
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
