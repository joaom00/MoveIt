<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <title>MoveIt</title>
  </head>
  <body>
    <header class="experience-bar container">
      <span>0 xp</span>
      <div>
        <div id="percentage-next-level"></div>
        <span class="current-experience">0 xp</span>
      </div>
      <span id="experience-next-level"></span>
    </header>
    <main class="main container">
      <section>
        <div class="profile">
          <img src="https://github.com/joaom00.png" alt="" />
          <div>
            <div class="name-container">
              <h1></h1>
              <button class="dropdown-button">
                <img class="settings-icon" src="./icons/settings.svg" alt="" />
                <div class="dropdown">
                  <ul>
                    <li><a href="/public/infos.html">Editar usuário</a></li>
                    <li class="reset-button">Resetar dados</li>
                  </ul>
                </div>
              </button>
            </div>
            <p>
              <img src="./icons/level.svg" alt="" />
              <span class="level">Level 1</span>
            </p>
          </div>
        </div>

        <div class="challenges-completed">
          <p>Desafios Completados</p>
          <span>0</span>
        </div>

        <div class="countdown">
          <div class="minutes-container">
            <span id="minute-left">0</span>
            <span id="minute-right">0</span>
          </div>
          <span>:</span>
          <div class="seconds-container">
            <span id="second-left">0</span>
            <span id="second-right">6</span>
          </div>
        </div>
        <button class="countdown-button">Iniciar um ciclo</button>
      </section>

      <section class="challenge-box">
        <h3>
          Inicie um ciclo <br />
          para receber desafios
        </h3>
        <img src="./icons/level-up.svg" alt="" />
        <p>
          Avance de level completando <br />
          os desafios.
        </p>
      </section>
    </main>

    <div class="modal-container">
      <div class="modal">
        <div class="wings">
          <span>2</span>
        </div>
        <p class="title">Parabéns</p>
        <p class="description">Você alcançou um novo level.</p>
        <img class="close-modal" src="./icons/close.svg" alt="" />
      </div>
    </div>

    <script src="../src/challenges.js"></script>
    <script src="../src/script.js"></script>
  </body>
</html>
